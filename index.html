<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- header section  -->

    <header class="header-section">
        <!-- nav bar  -->
        <nav class="nav-bar">
            <h2 class="nav-logo primary-text-color">Webflow</h2>
            <button class="btn primary-bg-color">Sign Up</button>
        </nav>

        <!-- banner section  -->

        <div class="banner-section">
            <h1 class="banner-title">
                Cool Dark UI Template for <br> Webflow Agencies!
            </h1>
            <button class="btn primary-bg-color">Stay Focused</button>
        </div>
    </header>

        <!-- main section  -->

    <main class="main-section">

        <!-- action section with cta  -->

        <section class="action-section">
            <div class="action-section-content">
                <h3 class="action-section-title">See It in Action</h3>
                <p class="action-section-subtitle">
                    Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="btn primary-bg-color">Launch Live Preview</button>
            </div>
            <img class="action-section-image" src="Assets/wc-mini.png" alt="webflow background image">
        </section>

        <!-- productive-user-section -->

        <section class="productive-user-section">
            <h2 class="productive-user-section-title">
                Joined Thousands of Productive Users
            </h2>
            <div class="productive-users">
                <div class="user-number">
                    <h3 class="productive-title primary-text-color">50K</h3>
                    <p class="productive-detail">Active Users</p>
                </div>
                <div class="focus-session">
                    <h3 class="productive-title primary-text-color">2M+</h3>
                    <p class="productive-detail">Focus Sessions</p>
                </div>
                <div class="Satisfaction-Rate">
                    <h3 class="productive-title primary-text-color">95%</h3>
                    <p class="productive-detail">Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
